<html>
<head>

<style type="text/css">
body
{
	margin: 0;
	overflow:hidden;
}
</style>

<script type="text/javascript" src="./../Navi.js"></script>
<script type="text/javascript" src="./../NimbleHelp.js"></script>
<script type="text/javascript">
//Action Script callbacks
function leftButtonClick()
{
	SafeClientCall('leftButtonClick');
}

function rightButtonClick()
{
	SafeClientCall('rightButtonClick');
}

function closeButtonClick()
{
	SafeClientCall('closeButtonClick');
}

function customIPChange(str)
{
	SafeClientCall('customIPChange', str);
}

function serverSelected(serverInfo)
{
	SafeClientCall('serverSelected', serverInfo);
}


//Action Script calls
function setTitle(str)
{
	GetMovie("GUIMovie").setTitle(str);
}

function setServerNameTitle(str)
{
	GetMovie("GUIMovie").setServerNameTitle(str);
}

function setAddressTitle(str)
{
	GetMovie("GUIMovie").setAddressTitle(str);
}

function setMapTitle(str)
{
	GetMovie("GUIMovie").setMapTitle(str);
}

function setPlayerTitle(str)
{
	GetMovie("GUIMovie").setPlayerTitle(str);
}

function setPingTitle(str)
{
	GetMovie("GUIMovie").setPingTitle(str);
}

function setEnterAddressTitle(str)
{
	GetMovie("GUIMovie").setEnterAddressTitle(str);
}

function setLeftButtonLabel(str)
{
	GetMovie("GUIMovie").setLeftButtonLabel(str);
}

function setRightButtonLabel(str)
{
	GetMovie("GUIMovie").setRightButtonLabel(str);
}

function test()
{
	GetMovie("GUIMovie").test();
}

function addItem(str)
{
	GetMovie("GUIMovie").addItem(str);
}

function clearItems()
{
	GetMovie("GUIMovie").clearItems();
}

function reSort()
{
	GetMovie("GUIMovie").reSort();
}
</script>

</head>

<body>

<object width="600" height="600">
<param name="movie" value="MainMenu.swf"/>
<param name="allowScriptAccess" value="always"/>
<embed src="ServerBrowser.swf" name="GUIMovie" 
width="600" height="600" allowScriptAccess="always">
</embed>
</object>

</body>
</html>
